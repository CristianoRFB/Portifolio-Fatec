name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Run accessibility checks (pa11y)
        # start the built site and run pa11y against it
        run: |
          # run the app in background on port 3000
          nohup npm run start &
          # wait for server to boot
          npx wait-on http://localhost:3000
          # run pa11y â€” fail the job if issues are found
          npx pa11y http://localhost:3000
